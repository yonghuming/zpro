	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<legend>青岛十七中自主招生笔试结果查询</legend>

		<form class="form-horizontal" action="__URL__/query" method="post">
		
			<div class="form-group">
				<label for="student_number" class="col-sm-2 control-label">学籍号</label>

			</div>
			<div class="form-group">
				<label for="id_number" class="col-sm-2 control-label">身份证</label>

				</div>
			</div>
		
			
			 <div class="form-group">
			 <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-3"><input type="text" name="verify" class="form-control" placeholder="验证码" style="width:200px;" /></div>
               
                <div class="col-sm-5"><img class="verify" src="{:U(verify)}" alt="验证码" onClick="this.src=this.src+'?'+Math.random()" /></div>
            </div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">查询</button>
				
				</div>
				
			</div>


		</form>
