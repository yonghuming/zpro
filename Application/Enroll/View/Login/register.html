<html lang="en">

<title>Signin Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>

<div class="container">
    <div class="row">
			<div class="col-md-4 col-md-offset-4">
				<legend>青岛十七中自主招生报名系统注册</legend>
			</div>
		</div>

    <div >
       
        <form class="form-horizontal" action="__URL__/register" method="post">
        <div class="form-group">
            	<label for="username" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                <input type="text" id=username name="username" class="form-control" placeholder="请实名注册" />
                
                </div>
            </div>
          <div class="form-group">
				<label for="passwd" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="passwd" name='passwd'
						placeholder="请输入您的密码">
				</div>
			</div>
            
            <div class="form-group">
            <label for="repasswd" class="col-sm-2 control-label">请确认您的密码</label>
            <div class="col-sm-10">
                <input type="password" name="repasswd" class="form-control" placeholder="确认密码" />
               </div>
            </div>
            <div class="form-group">
            	<label for='email' class="col-sm-2 control-label">请输入qq邮箱</label>
           		<div class='col-sm-10'>
                <input id='email' type="email" name="email" class="form-control" placeholder="建议使用qq邮箱" />
               </div>
            </div>
            
            <div class="form-group">
	            <label for="mobile" class="col-sm-2 control-label">请输入可以联系到您的手机号</label>
	            <div class="col-sm-10">
	                <input type="text" name="mobile" id='mobile' class="form-control" placeholder="请输入可以联系到您的手机号码" />
	              </div>
            </div>
            
            
             <div class="form-group">
			 <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-3"><input type="text" name="verify" class="form-control" placeholder="验证码" style="width:200px;" /></div>
               
                <div class="col-sm-5"><img class="verify" src="{:U(verify)}" alt="验证码" onClick="this.src=this.src+'?'+Math.random()" /></div>
            </div>
            
            
            <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">注册</button>
				</div>
			</div>
        </form>
        
    </div><!-- /.form-box -->
</div><!-- /.register-box -->

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="__PUBLIC__/assets/js/ie10-viewport-bug-workaround.js"
		type="text/javascript"></script>
</body>
</html>
