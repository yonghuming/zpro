<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Signin Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="__PUBLIC__/signin.css" rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

<script src="__PUBLIC__/assets/js/ie-emulation-modes-warning.js"
	type="text/javascript"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<legend>青岛十七中自主招生报名系统</legend>
			</div>
		</div>
		<form class="form-horizontal" action="__URL__/login" method="post">
		
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">姓名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="username" name='username'
						placeholder="请输入您的姓名">
				</div>
			</div>
			<div class="form-group">
				<label for="passwd" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="passwd" name='passwd'
						placeholder="请输入您的密码">
				</div>
			</div>
		
			
			 <div class="form-group">
			 <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-3"><input type="text" name="verify" class="form-control" placeholder="验证码" style="width:200px;" /></div>
               
                <div class="col-sm-5"><img class="verify" src="{:U(verify)}" alt="验证码" onClick="this.src=this.src+'?'+Math.random()" /></div>
            </div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">登录</button>
					<a class="btn btn-default" href="__URL__/register" role="button">注册</a>
				</div>
			</div>
		
		</form>

	</div>
	<!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="__PUBLIC__/assets/js/ie10-viewport-bug-workaround.js"
		type="text/javascript"></script>
</body>
</html>
